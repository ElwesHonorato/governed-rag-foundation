services:
  redis:
    image: ${REDIS_IMAGE}
    command: ["redis-server", "--appendonly", "yes"]
    ports:
      - "${REDIS_PORT}:6379"
    volumes:
      - ../../localdata/redis:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 10

networks:
  default:
    external: true
    name: ${STACK_NETWORK}
