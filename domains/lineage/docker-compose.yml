services:
  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: ${POSTGRES_USER:?POSTGRES_USER is required}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:?POSTGRES_PASSWORD is required}
      POSTGRES_DB: ${POSTGRES_DB:?POSTGRES_DB is required}
    ports:
      - "${POSTGRES_PORT:?POSTGRES_PORT is required}:5432"
    volumes:
      - ./localdata/postgres:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:?POSTGRES_USER is required} -d ${POSTGRES_DB:?POSTGRES_DB is required}"]
      interval: 10s
      timeout: 5s
      retries: 10

  marquez:
    image: marquezproject/marquez:latest
    environment:
      MARQUEZ_CONFIG: /opt/marquez/marquez.yml
    ports:
      - "${MARQUEZ_API_PORT:?MARQUEZ_API_PORT is required}:5000"
    volumes:
      - ./domains/lineage/marquez.yml:/opt/marquez/marquez.yml:ro
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "wget -qO- http://localhost:5000/api/v1/namespaces >/dev/null 2>&1 || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 15
      start_period: 30s

  marquez-web:
    image: marquezproject/marquez-web:latest
    environment:
      MARQUEZ_HOST: marquez
      MARQUEZ_PORT: "5000"
      WEB_PORT: "${MARQUEZ_WEB_PORT:?MARQUEZ_WEB_PORT is required}"
    ports:
      - "${MARQUEZ_WEB_PORT:?MARQUEZ_WEB_PORT is required}:3000"
    depends_on:
      marquez:
        condition: service_healthy

networks:
  default:
    external: true
    name: ${STACK_NETWORK:?STACK_NETWORK is required}
