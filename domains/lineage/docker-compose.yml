services:
  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: marquez
      POSTGRES_PASSWORD: marquez
      POSTGRES_DB: marquez
    ports:
      - "5432:5432"
    volumes:
      - ../../localdata/postgres:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U marquez -d marquez"]
      interval: 10s
      timeout: 5s
      retries: 10

  marquez:
    image: marquezproject/marquez:latest
    environment:
      MARQUEZ_CONFIG: /opt/marquez/marquez.yml
    ports:
      - "5000:5000"
    volumes:
      - ./domains/lineage/marquez.yml:/opt/marquez/marquez.yml:ro
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "wget -qO- http://localhost:5000/api/v1/namespaces >/dev/null 2>&1 || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 15
      start_period: 30s

  marquez-web:
    image: marquezproject/marquez-web:latest
    environment:
      MARQUEZ_HOST: marquez
      MARQUEZ_PORT: "5000"
      WEB_PORT: "3000"
    ports:
      - "3000:3000"
    depends_on:
      marquez:
        condition: service_healthy

networks:
  default:
    external: true
    name: rag-local
