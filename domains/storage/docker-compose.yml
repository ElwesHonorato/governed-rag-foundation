services:
  minio:
    image: minio/minio:latest
    command: server /data --console-address ':${MINIO_CONSOLE_PORT:?MINIO_CONSOLE_PORT is required}'
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER:?MINIO_ROOT_USER is required}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD:?MINIO_ROOT_PASSWORD is required}
    ports:
      - "${MINIO_API_PORT:?MINIO_API_PORT is required}:9000"
      - "${MINIO_CONSOLE_PORT:?MINIO_CONSOLE_PORT is required}:9001"
    volumes:
      - ./localdata/minio:/data
    healthcheck:
      test: ["CMD-SHELL", "curl -fsS http://localhost:9000/minio/health/live || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 20s

networks:
  default:
    external: true
    name: ${STACK_NETWORK:?STACK_NETWORK is required}
