services:
  weaviate:
    image: cr.weaviate.io/semitechnologies/weaviate:1.27.7
    environment:
      QUERY_DEFAULTS_LIMIT: "${WEAVIATE_QUERY_DEFAULTS_LIMIT:?WEAVIATE_QUERY_DEFAULTS_LIMIT is required}"
      AUTHENTICATION_ANONYMOUS_ACCESS_ENABLED: "true"
      PERSISTENCE_DATA_PATH: /var/lib/weaviate
      DEFAULT_VECTORIZER_MODULE: none
      ENABLE_MODULES: ""
      CLUSTER_HOSTNAME: node1
    ports:
      - "${WEAVIATE_PORT:?WEAVIATE_PORT is required}:8080"
    volumes:
      - ./localdata/weaviate:/var/lib/weaviate
    healthcheck:
      test: ["CMD-SHELL", "wget -qO- http://localhost:8080/v1/.well-known/ready >/dev/null 2>&1 || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 15
      start_period: 20s

networks:
  default:
    external: true
    name: ${STACK_NETWORK:?STACK_NETWORK is required}
