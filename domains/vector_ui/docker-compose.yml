services:
  vector-ui:
    build:
      context: ./apps/vector-ui
      dockerfile: Dockerfile
    ports:
      - "${VECTOR_UI_PORT:-8010}:8000"
    environment:
      WEAVIATE_URL: ${WEAVIATE_URL:?WEAVIATE_URL is required}

networks:
  default:
    external: true
    name: ${STACK_NETWORK:?STACK_NETWORK is required}
